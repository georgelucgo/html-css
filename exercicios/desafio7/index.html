<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>

        <source media="(max-width: 1200px)" srcset="imagens/rezero-800.jpg" type="image/jpg">
        <img src="imagens/rezero.jpg" alt="imagem flexivel">
    </picture>
</body>
</html>
