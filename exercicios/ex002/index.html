<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever parágrafos de qualquer jeito. Basta escrever entre p e /p </p>
    <p>Para quebrar linha use a tag &lt;br&gt; <br> assim vai quebrar </p> <!--LESS THAN / GREATER THAN -->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emojis:
        &#x261D;
        &#x1F913;
    </p>
</body>
</html>
