<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio no html5</p>

    <audio src="midia/musica.mp3" controls></audio>
    <audio>
        <source src="midia/musica2.mp3" type="audio/mpeg">
        <source src="midia/musica2.ogg" type="audio/wav">
        <source src="midia/musica2.wav" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/musica2.mp3" >Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>

</html>
