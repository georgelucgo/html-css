<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video  width="500" poster="midia/sorvete.png" controls>
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-mkv.mkv" type="video/mp4">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-ogv.ogv" type="video/ogv">

    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=49loa8d0M4su41UK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen au></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/893534598?h=1e26c88e82&color=bf928b" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
